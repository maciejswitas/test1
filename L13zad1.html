<body>
    <h1>
        Maciej Świtas
    </h1>
    <script>
        class Osoba {
            constructor (wzrost, wiek, imie) {
                this.wzrost = wzrost;
                this.wiek = wiek;
                this.imie = imie;
            }
            oddychaj() {
                alert(this.imie + " ma " + this.wiek + " lat i oddycha!");

            }
        }
        let o1 = new Osoba("183", "16", "Grażyna");
        let o2 = new Osoba("190", "17", "Janusz");
        o1.oddychaj();
        o2.oddychaj();
    </script>
